group 'es.rogermartinez'
version '0.0.2'

apply plugin: 'java'

targetCompatibility = '1.7'
sourceCompatibility = '1.7'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'junit:junit:4.12'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile "org.mockito:mockito-core:1.+"
}
